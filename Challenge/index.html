<!DOCTYPE html>

<html>

  <!-- Head element, refer to css and js files -->
  <head>
    <meta charset="utf-8">
    <title> Object Tracking Application </title>
    <script type="text/javascript" src="rest.js" defer></script>
  </head>

  <!-- Body element -->
  <body>
    <!-- Heading -->
    <h1> Object Tracking Application </h1>
    <h2> By Kendrick Nguyen and Alex Hernandez Perez </h2>

    <!-- Dropdown box -->
    <div>
        <label> Choose object to detect: </label>
        <select id="object">
          <option value="red_octagon"> Red Octagon </option>
          <option value="green_square"> Green Square </option>
          <option value="blue_triangle"> Blue Triangle </option>
        </select>
    </div>

    <!-- Button -->
    <input type="button" value="Submit" onclick="detectObject()">
    <br><br>

    <hr>

    <!-- Display Coordinates -->
    <div>
      <div id="coordinate"> GPS Coordinate: </div>
      <div id="city"> City: </div>
      <input type="button" value="Record" onclick="recordAddress()">
    </div>
  </body>

</html>
